<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>

<section class="content">
  <section class="invoice">

    <!-- 

    <form #form='ngForm' novalidate>  ------------ Template forms
    <form [formGroup]="orderForm" novalidate>  --- Reactiveforms, passando orderForm que é a referencia ao template

      NAO PODE MISTURAR AS DUAS!!! O CONSOLE RECLAMA
      
    -->


    <form [formGroup]="orderForm" novalidate>
      <!--novalidate = tira a validação implicita do browser, para que seja delegado essa validação ao angular é
          necessario "zerar" essa validação implicita do browser usando o novalidate-->
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>

      <div class='row'>
        <div class="col-xs-12 col-sm-9">
          <p class="lead">Seus Dados: </p>
        </div>

<div class="col-xs-12 col-sm-3">
    <span class="help-block pull-right has-error-block" 
    *ngIf="orderForm.hasError('emailsNotMatch')">
    <i class="fa fa-remove"></i>Emails nao conferem</span>
</div>

        <div class="col-sm-6 col-xs-12">
          <mt-input-container errorMessage="Campo obrigatorio e com 5 caracteres" label="Nome'">
            <input class="form-control" placeholder="Nome" formControlName="name" autocomplete="off">
          </mt-input-container>
        </div>
        <div class="col-sm-2 col-xs-6">
          <mt-input-container errorMessage="email Invalido" label="E-mail">
            <input type="text" class="form-control" id="inputSuccess" formControlName="email" placeholder="E-mail"
              autocomplete="off">
          </mt-input-container>
        </div>
        <div class="col-sm-2 col-xs-6">
          <mt-input-container errorMessage="email Invalido" label="E-mail">
            <input type="text" class="form-control" id="inputSuccess" formControlName="emailConfirmation" placeholder="Confirmação do e-mail"
              autocomplete="off">
          </mt-input-container>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>
        <!-- Nao sei o que houve aqui -->
        <div class="col-sm-6 col-xs-12">
          <mt-input-container errorMessage="Campo obrigatorio e com 5 caracteres" label="Endereço">
            <input class="form-control" placeholder="Endereço" formControlName="address"
              autocomplete="off">
          </mt-input-container>
        </div>

        <div class="col-sm-2 col-xs-6">
          <mt-input-container errorMessage="Obrigatorio e somente números" label="Número">
            <input type="text" class="form-control" id="inputSuccess" formControlName="number" 
              placeholder="Número" autocomplete="off">
          </mt-input-container>

        </div>
        <div class="col-sm-4 col-xs-6">
          <mt-input-container>
            <input type="text" class="form-control" id="inputSuccess" formControlName="optionalAddress"  placeholder="Complemento"
              autocomplete="off">
          </mt-input-container>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <!-- Table row -->
      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Itens do Pedido:</p>
        </div>
        <mt-order-items [items]="cartItems()" (increaseQtd)="increaseQtd($event)" (decreaseQtd)="decreaseQtd($event)"
          (remove)="remove($event)"></mt-order-items>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <div class="row">
        <!-- accepted payments column -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>

          <div class="form-group">
            <mt-radio [options]="paymentOptions" formControlName="paymentOption" ></mt-radio>
            <!-- property bind para pegar o array de opções colocadas no componente -->
          </div>

        </div>
        <!-- /.col -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>

          <mt-delivery-costs [delivery]="delivery" [itemsValue]="itemsValue()"></mt-delivery-costs>

        </div>
        <!-- /.col -->
      </div>

    </form>

    <div class="row">
      <div class="col-xs-12">
        <button (click)='checkOrder(orderForm.value)' [disabled]="!orderForm.valid || cartItems().length === 0" class="btn btn-success pull-right"><i
            class="fa fa-credit-card"></i> Concluir
          Pedido
        </button>
      </div>
    </div>

  </section>
</section>
<!-- FIM DO CONTEUDO-->
